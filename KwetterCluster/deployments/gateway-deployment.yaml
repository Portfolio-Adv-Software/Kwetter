apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Gateway
  template:
    metadata:
      labels:
        app: Gateway
    spec:
      containers:
        - name: Gateway
          image: evers419/kwetter-gateway-service:latest
          ports:
            - containerPort: 8080
            - containerPort: 50055
