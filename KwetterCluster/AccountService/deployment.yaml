apiVersion: apps/v1
kind: Deployment
metadata:
  name: accountservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accountservice
  template:
    metadata:
      labels:
        app: accountservice
    spec:
      containers:
        - name: accountservice
          image: evers419/kwetter:account-service-latest
          ports:
            - containerPort: 50054
          resources:
            limits:
              cpu: "100m"