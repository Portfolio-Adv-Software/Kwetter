apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatewayservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway:dnstest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
            - containerPort: 50055

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
    spec:
      containers:
        - name: authservice
          image: auth:dnstest
          imagePullPolicy: Never
          ports:
            - containerPort: 50053