name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  account-service-secrets:
    environment: AccountService
    name: AccountService Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Go and secrets
        uses: actions/setup-go@v3
        with: 
          go-version: 1.20
        env:
          MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          
  trend-service-secrets:
    environment: TrendService
    name: TrendService Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Go and secrets
        uses: actions/setup-go@v3
        with: 
          go-version: 1.20
        env:
          MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        
  tweet-service-secrets:
    environment: TweetService
    name: TweetService Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Go and secrets
        uses: actions/setup-go@v3
        with: 
          go-version: 1.20
        env:
          MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          
  build-and-deploy:
      name: Build and Deploy
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
          
        - name: build services
          run:
            docker-compose build
        - name: login to docker
          run: |
            echo ${{ secrets.DOCKER_TOKEN }} |
            docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

        - name: Deploy to Docker Hub
          uses: docker/build-push-action@v2
          with:
            tags: ${{ secrets.DOCKER_USERNAME }}/Kwetter:latest
        

          
